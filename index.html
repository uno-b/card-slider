<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card slider</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="page_hero-talents">
      <a class="page_hero-talents_cta is-selected" href="#network"
        >Meet our<br />Students</a
      >
      <div class="page_hero-talents_items">
        <div class="slider_card-item for-talent for-hero-talents-slider">
          <div class="slider_card-item_photo">
            <img
              alt="Fabio Muniz, Top Designer."
              class="slider_card-item_photo_content"
              src="https://bs-assets.toptal.io/blackfish-assets/public/pages/skills_sem/images/talents/fabio_6aa942.jpg"
            />
          </div>
          <div class="slider_card-item_content">
            <div class="slider_card-item_title">UnoCloud</div>
            <div class="slider_card-item_position">from Mongolia</div>
            <div class="slider_card-item_company">
              Studying Engineering [LOGO]
              <div class="slider_card-item_company_wrapper">in UK</div>
            </div>
          </div>
        </div>

        <div class="slider_card-item for-talent for-hero-talents-slider">
          <div class="slider_card-item_photo">
            <img
              alt="Jeff Shaw, Design Freelancer."
              class="slider_card-item_photo_content"
              src="https://bs-assets.toptal.io/blackfish-assets/public/pages/skills_sem/images/talents/jeff_dbca68.jpg"
            />
          </div>
          <div class="slider_card-item_content">
            <div class="slider_card-item_title">Pewdiepie</div>
            <div class="slider_card-item_position">from Sweden</div>
            <div class="slider_card-item_company">
              Studying Medicine [LOGO]
              <div class="slider_card-item_company_wrapper">in USA</div>
            </div>
          </div>
        </div>
        <div class="slider_card-item for-talent for-hero-talents-slider">
          <div class="slider_card-item_photo">
            <img
              alt="Ruaridh Currie, Senior Designer for Hire."
              class="slider_card-item_photo_content"
              src="https://bs-assets.toptal.io/blackfish-assets/public/pages/skills_sem/images/talents/ruaridh_5c2efd.jpg"
            />
          </div>
          <div class="slider_card-item_content">
            <div class="slider_card-item_title">Naruto</div>
            <div class="slider_card-item_position">from Japan</div>
            <div class="slider_card-item_company">
              Studying Economics [LOGO]
              <div class="slider_card-item_company_wrapper">in Ireland</div>
            </div>
          </div>
        </div>
        <div class="slider_card-item for-talent for-hero-talents-slider">
          <div class="slider_card-item_photo">
            <img
              alt="Bill Tribble, Design Freelancer."
              class="slider_card-item_photo_content"
              src="https://bs-assets.toptal.io/blackfish-assets/public/pages/skills_sem/images/talents/bill_7dca76.jpg"
            />
          </div>
          <div class="slider_card-item_content">
            <div class="slider_card-item_title">Justin Bieber</div>
            <div class="slider_card-item_position">from Canada</div>
            <div class="slider_card-item_company">
              Studying Law [LOGO]
              <div class="slider_card-item_company_wrapper">in Australia</div>
            </div>
          </div>
        </div>
        <div class="slider_card-item for-talent for-hero-talents-slider">
          <div class="slider_card-item_photo">
            <img
              alt="Natalia Cackowska, Accomplished Designer."
              class="slider_card-item_photo_content"
              src="https://bs-assets.toptal.io/blackfish-assets/public/pages/skills_sem/images/talents/natalia_18d2ea.jpg"
            />
          </div>
          <div class="slider_card-item_content">
            <div class="slider_card-item_title">Mr. Bean</div>
            <div class="slider_card-item_position">from UK</div>
            <div class="slider_card-item_company">
              Studying Finance [LOGO]
              <div class="slider_card-item_company_wrapper">in UK</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
